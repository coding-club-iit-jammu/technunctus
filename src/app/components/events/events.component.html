<div class="parallax-container valign-wrapper" style="background-color: rgba(0, 0, 0, 0.6);">
    <div class="section no-pad-bot" style="width: 100%;">
        <div class="container">
          <div class="row center white-text">
            <h1 class="header col s12 light" style="font-size: 3rem;"><b>Events</b></h1>
          </div>
        </div>
      </div>
    <div class="parallax"><img src="https://cdn-technunctus.azureedge.net/assets/events-cover.webp"></div>
</div>
<div style="position: fixed; height: 100%; width: 100%; top: 0; z-index: -2; background-color: bisque;"></div>
<h2 class="center"  style="margin-top: 20px; color:red">Note: Registrations ending on 23:59 15th April 2021, Register fast</h2>
<div class="container" style="margin-top: 30px;">
 
  <div class='eventCard row' [attr.data-aos]="i%2 ? 'fade-right': 'fade-left'" *ngFor="let event of allEvents; let i = index" style="width: 100%; text-align: center;">
    <div class="col s12 m4" [ngClass]="{'right' : i%2}">
      <img src="https://cdn-technunctus.azureedge.net/{{event['img']}}" alt="" srcset="" style="height: 200px; max-width: 100%; max-height: 100%;">
    </div>
    <div class="col s12 m8">
      <div>
        <h2>{{event['title']}}
        </h2>
        <p style="text-align: justify;">
          {{event['description']}}
        </p>
        <button mat-stroked-button color="primary" routerLink="/event/{{event['code']}}" *ngIf="event['code'] != ''">Know More</button>
      </div>
    </div>
  </div>
</div>
<div style="height: 100px;"></div>

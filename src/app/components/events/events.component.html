<div class="parallax-container valign-wrapper" style="background-color: rgba(0, 0, 0, 0.6);">
    <div class="section no-pad-bot" style="width: 100%;">
        <div class="container">
          <div class="row center white-text">
            <h1 class="header col s12 light" style="font-size: 3rem;"><b>Events</b></h1>
          </div>
        </div>
      </div>
    <div class="parallax"><img src="assets/events-cover.webp"></div>
</div>
<div style="position: fixed; height: 100vh; width: 100%; top: 0; z-index: -2; background-color: bisque;"></div>
<div class="container" style="margin-top: 100px;">
  <div class='eventCard row' *ngFor="let event of allEvents; let i = index" style="width: 100%; text-align: center;">
    <div class="col s12 m4" [ngClass]="{'right' : i%2}">
      <img src="{{event['img']}}" alt="" srcset="" style="height: 200px; max-width: 100%; max-height: 100%;">
    </div>
    <div class="col s12 m8">
      <div>
        <h2>{{event['title']}}
        </h2>
        <p style="text-align: justify;">
          {{event['description']}}
        </p>
        <button mat-stroked-button color="primary">Know More</button>
      </div>
    </div>
  </div>
</div>
<div style="height: 100px;"></div>
